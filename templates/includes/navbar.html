<header class="header p-0 px-md-3">
    <nav class="navbar navbar-expand-lg p-0 m-0 h-100">
        <span type="button" class="navbar-toggler" data-target="#menu" data-toggle="collapse" aria-controls="menu"><i class="fa fa-bars"></i></span>
        <a href="{% url 'home' %}" class="navbar-brand mr-3">Yangofilm</a>
        
        <div id="menu" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Accueil</a></li>
                <li class="nav-item"><a href="{% url 'films' %}" class="nav-link {% if request.resolver_match.url_name == 'films' %}active{% endif %}">Films</a></li>
                <li class="nav-item"><a href="{% url 'series' %}" class="nav-link {% if request.resolver_match.url_name == 'series' %}active{% endif %}">Séries</a></li>
                <li class="nav-item"><a href="{% url 'emissions' %}" class="nav-link {% if request.resolver_match.url_name == 'emissions' %}active{% endif %}">Emissions</a></li>
                <li class="nav-item"><a href="{% url 'documentaires' %}" class="nav-link {% if request.resolver_match.url_name == 'documentaires' %}active{% endif %}">Documentaires</a></li>
                <li class="nav-item"><a href="{% url 'tele_realites' %}" class="nav-link {% if request.resolver_match.url_name == 'tele_realites' %}active{% endif %}">Télé réalité</a></li>
            </ul>
        </div>

        <div class="ml-auto">
            <div class="row justify-content-end align-items-center">

                <div class="col-auto p-0">
                    <form action="{% url 'search' %}" method="get" class="d-none d-md-block">
                        <input type="search" class="d-none d-md-inline" value="{{search}}" name="search" id="search" placeholder="Recherche">
                        <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                    <a href="/search/?search=search_page" id="search-btn"><i class="fa fa-search d-md-none"></i></a>
                </div>

                <div class="col-auto px-3">
                    
                    {% if user.is_authenticated %}
                    
                    <div class="text-center mr-2">
                        <span class="d-block mr-2">
                            <a href="{% url 'profile' user.pk %}"><i class="fa fa-user"></i></a>
                        </span>
                    </div>
                    {% else %}
                    <p class="mb-0"><a href="{% url 'login' %}">Connexion</a></p>
                    {% endif %}
                    
                </div>
            </div>
        </div>

    </nav>

</header>
