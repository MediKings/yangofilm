{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        {% include 'includes/head.html' %}
    
        <title>Yangofilm - Add post</title>
    
    </head>
<body id="register" style="background-image: url('{% static 'image/img1.jpg' %}');">

    <div style="z-index: 9;">
        <h1 class="text-center mb-3 text-danger">Ajouter</h1>

        <form action="" method="post" enctype="multipart/form-data" role="form" class="p-5 shadow">
            {% csrf_token %}
            
            {{form|crispy}}
            
            <div class="text-center rounded py-1"><button type="submit" class="btn btn-primary">Ajouter</button></div>
          </form>

    </div>
  
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/yango.js' %}"></script>

</body>
</html>
