{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        {% include 'includes/head.html' %}
    
        <title>Yangofilm - Mettre le profil à jour</title>
    
    </head>
<body id="login" style="background-image: url('{% static 'image/background.jpg' %}');">

    <div style="z-index: 9;">
        
        <form action="" method="post" class="form rounded" role="form" style="width: 30rem;">
            <h1 class="text-center mb-5 text-danger">Mettre le profil à jour</h1>
            {% csrf_token %}
            {{form|crispy}}
            <div class="text-center">
                <button type="submit" class="btn btn-danger mb-3">Mettre à jour</button> <br>
            </div>

            <small><a href="/">Retour au profil</a></small>
        </form>

    </div>
  
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/yango.js' %}"></script>

</body>
</html>
